apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helloworld-app-of-apps
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: 'argocd'
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd-resources/argocd-applications
    repoURL: https://github.com/fperearodriguez/multicluster-canary.git
    targetRevision: 'kvm-k8s'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  